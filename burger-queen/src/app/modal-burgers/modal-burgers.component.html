<section class="contModalBurgers">
    <div class="contTitleModal">
        <img src="https://cdn-icons-png.flaticon.com/512/1923/1923533.png" alt="icono de hamburguesa">
        <h2>HAMBURGUESA</h2>
    </div>
    <div class="contGeneral">
        <div class="contTypeBurger">
            <div class="txtType">
                <h3>TIPO DE HAMBURGUESA:</h3>
            </div>
            <div class="contListOfTypes">
            <select #selectType class="listOfTypes">
                <option disabled value="unselect" selected>SELECCIONAR</option>
                <option #veganType value="vegan">VEGANA</option>
                <option #beafType value="beaf">CARNE</option>
                <option #chickenType value="chicken">POLLO</option>
            </select>
            </div>
        </div>
        <div class="contAdditionals">
            <div class="contSectionsAdd">
                <div class="contTitle">
                    <h3>ADICIONALES:</h3>
                </div>
                    <div class="contOptions">
                        <label for="optionCheese">
                            <input #addCheese type="radio" value="cheese" id="optionCheese">
                            QUESO 
                            <img src="https://cdn-icons-png.flaticon.com/512/883/883514.png" alt="icono de queso">
                        </label>
                        <label for="optionEgg">
                            <input #addEgg type="radio" value="egg" id="optionEgg">
                            HUEVO
                            <img src="https://cdn-icons-png.flaticon.com/512/817/817324.png" alt="icono de huevo">
                        </label>
                    </div>
            </div>
            <div class="contBtnAcept">
                <button type="button" class="btn" (click)="closeModal()">ACEPTAR</button>
            </div>
        </div>
    </div>
</section>
